<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="">
        <h1 id="heading">Unit Convertor</h1><br>
        <p>Choose Units to Convert e.g Length.Click!</p>
        <div id="content">

            <div class="content1">
                <a href="length.html">Length</a>
                <a href="temperature.html">temperature</a>
                <a href="weight.html">weight</a><br><br>
                <p>We are Converting Temperature!</p><br>
            </div>

            <div id="length">
                <div class="content1">
                    <label for="">input</label><br>
                    <input type="text" placeholder="input" id="input" class="content2">
                </div>
    
                <div class="content1">
                    <h1>=</h1>
                </div>
    
                <div class="content1">
                    <label for="">result</label><br>
                    <input type="text" placeholder="result" id="result" class="content2">
                </div>
                
    
                <div class="content1"><br><br>
                    <p>From:
                    <select name="" id="inputType">
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="celsius">Celsius</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </p>
                </div>
    
                
    
                <div class="content1">
                    <p>To:
                    <select name="" id="resultType">
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="celsius">Celsius</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </p>
                </div><br>
            </div>

            
            <div class="content1">
                <button type="button" id='btn' class="content2">Convert</button>
                <input type="text" id="result1" class="content2" disabled><br>
                <button type="reset" id="reset" class="">Clear</button>
                <button id="reset" onclick="location.reload()">Refresh</button>
            </form>
                <p>Click on the button to Convert the temperature</p><br>
                <span>please refresh if it fails to convert temperature!!!</span>
            </div>
        </div>
        <br><br><br><p id="foot">@eritech Websites & Technology Group</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
